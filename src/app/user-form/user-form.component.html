<body><div class="login-box">
  <h2>{{ userId ? 'Edit User' : 'Add User' }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="user-box">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <div *ngIf="formControls['name']?.errors?.['required']" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="formControls['email']?.errors?.['required']" class="text-danger">
        <p>Email is required.</p>
      </div>
      <div *ngIf="formControls['email']?.errors?.['email']" class="text-danger">
        <p>Invalid email format.</p>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || submitted">
      {{ userId ? 'Update' : 'Add' }}
    </button>
  </form>
</div>
</body>
