
<body>
  <h2>All User Lists</h2>
<table class="content-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>

  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td><button (click)="editUser(user.id)">Edit</button></td>
    <td>
      <button (click)="deleteUser(user.id)">Delete</button>
      
    </td>
  </tr>
</tbody>
</table>
</body>
